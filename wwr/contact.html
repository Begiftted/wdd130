<body id="contact-page-body">
    <header>
        <img src="images/rafting_logo.jpeg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="contact-header-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>

        <section class="contact-grid">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.6366473162802!2d7.013137175228903!3d4.832295995143268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1069cddc918680cb%3A0x389515e4a381b3e8!2s3%20Stadium%20Rd%2C%20Rumuola%2C%20Port%20Harcourt%20500102%2C%20Rivers!5e0!3m2!1sen!2sng!4v1759778009039!5m2!1sen!2sng"
                    width="100%" height="400" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="submit_form.php" method="post" class="contact-form">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>
                </div>

                <div class="message-purpose-group">
                    <label>Message Purpose</label>
                    <div class="radio-options">
                        <label><input type="radio" id="purpose" name="purpose" value="general-inquiry" checked> General
                            Inquiry</label>
                        <label><input type="radio" id="purpose" name="purpose" value="reservation-question"> Reservation
                            Question</label>
                        <label><input type="radio" id="purpose" name="purpose" value="website-suggestion"> Website
                            Suggestion</label>
                    </div>
                </div>

                <div class="form-group message-area">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here"></textarea>
                </div>

                <div class="newsletter-checkbox">
                    <label>
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        Please Subscribe me to the monthly newsletter
                    </label>
                </div>

                <button type="submit"> Get in Touch! </button>
            </form>
        </section>

        <section class="employees-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employees-gallery">
                <figure class="employee-card">
                    <img src="images/employee-1-image.jpg" alt="James Framk">
                    <figcaption>James Frank</figcaption>
                </figure>
                <figure class="employee-card">
                    <img src="images/employee-2-image.jpg" alt="Jane Mark">
                    <figcaption>John Mark</figcaption>
                </figure>
                <figure class="employee-card">
                    <img src="images/employee-3-image.jpg" alt="Chioma Obi">
                    <figcaption>Chioma Obi</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Forged In Time | Gift Isaac</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook_icon.svg" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/x_icon.svg" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram_icon.svg" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
